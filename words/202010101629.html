						<h2 align="center">时间：2020年10月10日16点29分</h2>
						<hr>
						<p>
						“你们一周休息几天啊？”<br>
						“普通的话是周末休息的。”<br>
						“那么一个月一般休息多少天呢？”<br>
						“如果你那么看重休息可以不用来了。销售还有早访和夜访，行业竞争很激烈，没办法，你最好考虑一下。”<br>
						“那一个月给多少钱呢？”<br>
						“2300吧。”<br>
						<br>
						内卷吧，使劲内卷，哈哈哈哈哈哈。<br>
						就好像在斗技场一样厮杀吧，尸体迟早要堆到观众席，我一定要撑到那时候砸碎坐观众席上的狗头，然后一把火点燃这一切。
						</p>
